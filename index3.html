
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #005fcc;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <label for="degrees">Degrees</label>
    <input type="number" id="degrees" placeholder="Enter temperature">

    <label for="type">Type</label>
    <select id="type">
      <option value="F">Fahrenheit</option>
      <option value="C">Celsius</option>
      <option value="K">Kelvin</option>
    </select>

    <button class="btn" onclick="convertTemp()">Convert</button>
    <div class="result" id="result">--</div>
  </div>

  <script>
    function convertTemp() {
      const degrees = parseFloat(document.getElementById("degrees").value);
      const type = document.getElementById("type").value;
      const result = document.getElementById("result");

      if (isNaN(degrees)) {
        result.textContent = "Please enter a valid number!";
        return;
      }

      let converted;
      let unit;

      if (type === "F") {
        converted = (degrees - 32) * 5 / 9;
        unit = "°C";
      } else if (type === "C") {
        converted = (degrees * 9 / 5) + 32;
        unit = "°F";
      } else if (type === "K") {
        converted = degrees - 273.15;
        unit = "°C";
      }

      result.textContent = converted.toFixed(4) + " " + unit;
    }
  </script>
</body>
</html>
